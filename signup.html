<body>
  <div class="container">
    <div class="signup-box">
      <div class="logo">
        <a href="index.html">
          <h1>Medilab</h1>
        </a>
      </div>

      <h2 class="text-center mb-4">Create Your Account</h2>
      
      <form action="forms/signup.php" method="post" id="signupForm">
        <div class="row">
          <div class="col-md-6">
            <input type="text" class="form-control" name="firstName" id="firstName" placeholder="First Name" required>
            <div class="invalid-feedback" id="firstNameError"></div>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" required>
            <div class="invalid-feedback" id="lastNameError"></div>
          </div>
        </div>
        
        <div class="form-group">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email Address" required>
          <div class="invalid-feedback" id="emailError"></div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="password" id="password" placeholder="Create Password" required>
          <div class="password-requirements">
            <ul>
              <li><i class="bi bi-check-circle"></i> At least 8 characters</li>
              <li><i class="bi bi-check-circle"></i> One uppercase letter</li>
              <li><i class="bi bi-check-circle"></i> One lowercase letter</li>
              <li><i class="bi bi-check-circle"></i> One number</li>
              <li><i class="bi bi-check-circle"></i> One special character</li>
            </ul>
          </div>
          <div class="invalid-feedback" id="passwordError"></div>
        </div>

        <div class="form-group">
          <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" placeholder="Confirm Password" required>
          <div class="invalid-feedback" id="confirmPasswordError"></div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
          <label class="form-check-label" for="agreeTerms">
            I agree to the Terms of Service and Privacy Policy
          </label>
          <div class="invalid-feedback" id="agreeTermsError"></div>
        </div>

        <button type="submit" class="btn btn-signup" id="submitBtn">Create Account</button>
      </form>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in</a>
      </div>

      <div class="terms-text">
        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('signupForm');
      const password = document.getElementById('password');
      const requirements = document.querySelectorAll('.password-requirements li');
      const submitBtn = document.getElementById('submitBtn');

      // Password validation
      password.addEventListener('input', function() {
        const value = this.value;
        
        const checks = [
          value.length >= 8,
          /[A-Z]/.test(value),
          /[a-z]/.test(value),
          /[0-9]/.test(value),
          /[^A-Za-z0-9]/.test(value)
        ];

        checks.forEach((check, index) => {
          if (check) {
            requirements[index].classList.add('valid');
            requirements[index].querySelector('i').style.color = '#28a745';
          } else {
            requirements[index].classList.remove('valid');
            requirements[index].querySelector('i').style.color = '#ccc';
          }
        });
      });

      // Form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // Reset previous error states
        const errorElements = document.querySelectorAll('.invalid-feedback');
        errorElements.forEach(el => el.textContent = '');
        const inputElements = document.querySelectorAll('.form-control, .form-check-input');
        inputElements.forEach(el => el.classList.remove('is-invalid'));

        // Disable submit button
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Creating Account...';

        // Get form data
        const formData = new FormData(form);

        // Send form data
        fetch(form.action, {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            // Show success message
            const successMessage = document.createElement('div');
            successMessage.className = 'alert alert-success mt-3';
            successMessage.textContent = data.message;
            form.appendChild(successMessage);

            // Redirect to login page after 2 seconds
            setTimeout(() => {
              window.location.href = 'login.html';
            }, 2000);
          } else {
            // Show error messages
            Object.keys(data.errors).forEach(field => {
              const errorElement = document.getElementById(field + 'Error');
              const inputElement = document.getElementById(field);
              if (errorElement && inputElement) {
                errorElement.textContent = data.errors[field];
                inputElement.classList.add('is-invalid');
              }
            });
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('An error occurred. Please try again.');
        })
        .finally(() => {
          // Re-enable submit button
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
        });
      });
    });
  </script>
